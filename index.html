<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <style>

    .attribution a {
      color: hsl(228, 45%, 44%);

    @font-face {
      font-family: Inter;
      src: url("assets/fonts/Inter-VariableFont_slnt\,wght.ttf");
